config:
  target: "http://localhost"
  phases:
  - duration: 50
    arrivalRate: 4
scenarios:
- name: "Slow user(10 WPM)"
  weight: 50 # Average of 50% of all users
  flow:
  - get:
      url: "/"
  - loop:

    - post:
        url: "/editText"
        headers:
          Content-Type: "application/json"
        body: >
          {"action":"insert","positionStart":{"row":0,"column":1},"content":["s\n"],"positionEnd":{"row":1,"column":0}}
    - get:
        url: "/Polling"
    - think: 1.2
    count: 100
- name: "Average user (25 WPM)"
  weight: 30 # Average of 30% of all users
  flow:
  - get:
      url: "/"
  - loop:
    - post:
        url: "/editText"
        headers:
          Content-Type: "application/json"
        body: >
          {"action":"insert","positionStart":{"row":0,"column":1},"content":["a\n"],"positionEnd":{"row":1,"column":0}}
    - get:
        url: "/Polling"
    - think: 0.48
    count: 125
- name: "Fast user(50 WPM)"
  weight: 12 # Average of 12% of all users
  flow:
  - get:
      url: "/"
  - loop:

    - post:
        url: "/editText"
        headers:
          Content-Type: "application/json"
        body: >
          {"action":"insert","positionStart":{"row":0,"column":1},"content":["f\n"],"positionEnd":{"row":1,"column":0}}
    - get:
        url: "/Polling"
    - think: 0.24
    count: 250
- name: "Very fast user (100 WPM)"
  weight: 8 # Average of 8% of all users
  flow:
  - get:
      url: "/"
  - loop:

    - post:
        url: "/editText"
        headers:
          Content-Type: "application/json"
        body: >
          {"action":"insert","positionStart":{"row":0,"column":1},"content":["u\n"],"positionEnd":{"row":1,"column":0}}
    - get:
        url: "/Polling"
    - think: 0.12
    count: 500